{% extends "cart/layout.html" %}
{% load staticfiles %}


{% block content %}

<div class="container">
	<br>
	<h1 class="text-center">List Courses</h1>
	<br>
	  <div class="row">
	  	{% for course in object_list %}
	    <div class="col-lg-3 col-md-6 mb-4">
	      <div class="card h-100">
	        <a href="#"><img class="card-img-top" src="{{course.image.url}}" alt=""></a>
	        <div class="card-body">
	          <h4 class="card-title">
	            <a href="#">{{course.name}}</a>
	          </h4>
	          <h5>${{course.price}}</h5>
	          <p class="card-text">{{course.description}}</p>
	        </div>
	        <div class="card-footer">
	        	<a class="btn btn-sm btn-info pull-right" href="/cart/{{course.pk}}/add/">
	        	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add to cart</a>
	          <!-- <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> -->
	        </div>
	      </div>
	    </div>
	    {%endfor%}
	  </div>
</div>

{% endblock content %}
